<form class="modal-lg" [formGroup]="editForm" (ngSubmit)="submit()">

<nb-card>

    <nb-card-header>

        {{ 'form.action.edit' | translate }}

    </nb-card-header>

    <nb-card-body>

        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputFirstName">{{ 'participant.label.prename' | translate }}</label>
                    <input type="text" class="form-control" id="inputFirstName"
                           formControlName="firstName"
                           [ngClass]="{ 'form-control-danger': editForm.controls.firstName.dirty && !editForm.controls.firstName.valid }"
                           required>
                    <small *ngIf="editForm.controls.firstName.dirty && editForm.controls.firstName.invalid" class="form-text">
                        {{ 'form.validation.required' | translate }}
                    </small>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="inputLastName">{{ 'participant.label.surname' | translate }}</label>
                    <input type="text" class="form-control" id="inputLastName"
                           formControlName="lastName"
                           [ngClass]="{ 'form-control-danger': editForm.controls.lastName.dirty && !editForm.controls.lastName.valid }"
                           required>
                    <small *ngIf="editForm.controls.lastName.dirty && editForm.controls.lastName.invalid" class="form-text">
                        {{ 'form.validation.required' | translate }}
                    </small>
                </div>
            </div>

            <label class="col-sm-3">{{ 'participant.label.gender' | translate }}</label>

            <div class="col-sm-3">
                <div class="form-check">
                    <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" required formControlName="gender" value="MALE">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">{{ 'MALE' | translate }}</span>
                    </label>
                </div>
                <div class="form-check">
                    <label class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" required formControlName="gender" value="FEMALE">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">{{ 'FEMALE' | translate }}</span>
                    </label>
                </div>
            </div>

            <div class="col-sm-6">

                <div class="form-group">
                    <label for="inputBirthday">{{ 'participant.label.birthday' | translate }}</label>
                    <div class="input-group">

                        <input class="form-control" id="inputBirthday" readonly [nbDatepicker]="datepicker" type="text" formControlName="birthday" required>
                        <nb-datepicker #datepicker></nb-datepicker>

                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label for="inputAddress">{{ 'participant.label.address' | translate }}</label>
                    <input type="text" class="form-control" id="inputAddress"
                           formControlName="address"
                           [ngClass]="{ 'form-control-danger': editForm.controls.address.dirty && !editForm.controls.address.valid }"
                           required>
                    <small *ngIf="editForm.controls.address.dirty && editForm.controls.address.invalid" class="form-text">
                        {{ 'form.validation.required' | translate }}
                    </small>
                </div>
            </div>
        </div>

    </nb-card-body>

    <nb-card-footer>

        <div ngxAutoFloat class="btn-group btn-divided-group">

            <button class="btn btn-md btn-secondary" type="button" (click)="dismissModal()">
                {{ 'form.action.abort' | translate }}
            </button>

            <button class="btn btn-md btn-primary active" [disabled]="editForm.invalid" type="submit">
                {{ 'form.action.save' | translate }}
            </button>

        </div>

    </nb-card-footer>

</nb-card>

</form>
