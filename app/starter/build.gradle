mainClassName = "ch.schulealtendorf.sporttagpsa.SporttagPsaApplicationKt"

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    maven {
        url "https://jaspersoft.jfrog.io/jaspersoft/jr-ce-releases"
    }
    maven { url "http://dl.bintray.com/jetbrains/spek" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev/" }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation("org.springframework.boot:spring-boot-devtools")

    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    implementation "joda-time:joda-time:2.9.9"
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.9.4.1'

    implementation project(":app:core")
    implementation project(':app:shared')
    implementation project(':app:dto')

    // database dependencies
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.flywaydb:flyway-core')
    runtime('com.h2database:h2')

    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-oauth2
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-oauth2', version: '2.0.0.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-jwt
    implementation group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.0.9.RELEASE'

    // https://mvnrepository.com/artifact/org.passay/passay
    implementation group: 'org.passay', name: 'passay', version: '1.3.1'

    // to enable thymeleaf legacy html5 mode
    implementation group: 'net.sourceforge.nekohtml', name: 'nekohtml', version: '1.9.22'

    // webjars
    implementation 'org.webjars:jquery:3.2.0'
    implementation 'org.webjars:bootstrap:4.1.3'
    implementation 'org.webjars:font-awesome:5.4.1'

    // exclude mockito, because we need a different version
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.mockito'
    }
}

