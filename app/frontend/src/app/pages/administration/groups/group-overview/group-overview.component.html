<app-simple-page pageTitle="Group Management"
                 i18n-pageTitle
                 cardTitle="Overview"
                 i18n-cardTitle>
  <app-layout-buttons>
    <button (click)="openImportModal()"
            type="button"
            class="btn btn-primary btn-sm"
            data-test-selector="import-groups">
      <fa-icon [icon]="faUpload"></fa-icon>
      <span i18n>Import</span>
    </button>
  </app-layout-buttons>

  <app-text-alert [alert]="alert"></app-text-alert>

  <table class="table" data-test-selector="group-table">
    <thead>
    <tr>
      <th i18n>Actions</th>
      <th i18n>Name</th>
      <th i18n>Coach</th>
      <th i18n>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let overviewGroup of groups$ | async">
      <th>
        <app-single-button text="Manage"
                           i18n-text
                           [routerLink]="groupDetailPrefixPath + overviewGroup.group.name">
        </app-single-button>
      </th>
      <th>{{overviewGroup.group.name}}</th>
      <th>{{overviewGroup.group.coach}}</th>
      <th>
        <app-status [status]="overviewGroup.status"></app-status>
      </th>
    </tr>
    </tbody>
  </table>
</app-simple-page>
