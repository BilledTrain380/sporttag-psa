<app-row-layout>
  <ng-container *ngFor="let item of items">
    <app-column-layout *appIfAuthority="item.requiredAuthorities"
                       [title]="item.title"
                       [routerLink]="item.link"
                       size="6"
                       class="tile">
      <div class="flex icon-container text-secondary">
        <fa-icon [icon]="item.icon"></fa-icon>
      </div>
    </app-column-layout>
  </ng-container>
</app-row-layout>
