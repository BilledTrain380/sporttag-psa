<div class="form-inline">
  <fa-icon *ngIf="node!.isCollapsable"
           [icon]="node!.isCollapsed ? faAngleRight : faAngleDown"
           (click)="node!.isCollapsed = !node!.isCollapsed">
  </fa-icon>

  <fa-icon class="text-white" *ngIf="!node!.isCollapsable" [icon]="faAngleRight"></fa-icon>

  <div class="form-check ml-2">
    <input class="form-check-input" [(ngModel)]="node!.isChecked" type="checkbox" #checkBoxInput>
    <label class="form-check-label">
      {{node!.label}}
    </label>
  </div>
</div>

<div class="row pl-2 pr-2" [ngbCollapse]="node!.isCollapsed">
  <div *ngFor="let chunk of node!.nodes" [classList]="node!.columnCssClass">
    <div app-check-box-tree-node *ngFor="let subNode of chunk" [node]="subNode"></div>
  </div>
</div>
