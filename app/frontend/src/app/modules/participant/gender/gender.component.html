<span [ngSwitch]="gender">
  <span *ngSwitchCase="GenderDto.MALE">
    <fa-icon [icon]="faMars"></fa-icon><span *ngIf="showLabel" class="ml-1" i18n>Male</span>
  </span>
  <span *ngSwitchCase="GenderDto.FEMALE">
    <fa-icon [icon]="faVenus"></fa-icon><span *ngIf="showLabel" class="ml-1" i18n>Female</span>
  </span>
</span>
