<div class="input-group">
  <input type="password"
         [formControl]="formControl"
         appInputValidation
         class="form-control"
         id="passwordInput"
         #passwordInput>
  <div class="input-group-append" (click)="toggleShowPassword()" data-test-selector="showPasswordButton">
    <span class="input-group-text">
      <fa-icon [icon]="isShowPassword ? faEyeLash : faEye"></fa-icon>
    </span>
  </div>
</div>
