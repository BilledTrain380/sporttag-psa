<html lang="de">

<head th:replace="fragments/main :: head(Rangliste)">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(ranking, ranking)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Rangliste</h1>
        </div>
        
            <form class="row" th:action="@{/ranking/export}" method="post" th:object="${rankingForm}" enctype="application/x-www-form-urlencoded">
                
                <ul class="multi">
                    <li class="col-lg-12">
                        <input class="select-element" type="checkbox" name="all" id="all">
                        <label for="all">alle</label>

                        <!-- disciplines -->
                        <ul class="row">

                            <!-- node -->
                            <li class="col-lg-12">


                                <input class="select-element" type="checkbox" name="discipline-ranking" id="discipline-ranking">
                                <label for="discipline-ranking">Disziplinen</label>


                                <!-- nodes -->
                                <ul class="row">

                                    <li class="col-lg-2" th:each="discipline, status : *{disciplines}">

                                        <input class="select-element" type="checkbox"/>
                                        <label th:text="${discipline.name}"></label>
                                        <input type="hidden" th:field="*{disciplines[__${status.index}__].id}"/>
                                        <input type="hidden" th:field="*{disciplines[__${status.index}__].name}"/>

                                        <ul>

                                            <li>
                                                <input type="checkbox" class="select-element" th:field="*{disciplines[__${status.index}__].female}"/>
                                                <label>Mädchen</label>
                                            </li>

                                            <li>
                                                <input type="checkbox" class="select-element" th:field="*{disciplines[__${status.index}__].male}"/>
                                                <label>Knaben</label>
                                            </li>

                                        </ul>
                                    </li>
                                </ul>
                            </li>

                            <li id="3-kampf" class="col-lg-12">
                                <input type="checkbox" class="select-element"/>
                                <label>3-Kampf</label>

                                <ul>

                                    <li>
                                        <input type="checkbox" class="select-element" th:field="*{disciplineGroup.female}"/>
                                        <label>Mädchen</label>
                                    </li>

                                    <li>
                                        <input type="checkbox" class="select-element" th:field="*{disciplineGroup.male}"/>
                                        <label>Knaben</label>
                                    </li>

                                </ul>

                            </li>

                            <li id="total" class="col-lg-12">
                                <input type="checkbox" class="select-element"/>
                                <label>Gesamt</label>

                                <ul>

                                    <li>
                                        <input type="checkbox" class="select-element" th:field="*{total.female}"/>
                                        <label>Mädchen</label>
                                    </li>

                                    <li>
                                        <input type="checkbox" class="select-element" th:field="*{total.male}"/>
                                        <label>Knaben</label>
                                    </li>

                                </ul>

                            </li>

                        </ul>
                        
                    </li>
                    
                </ul>
                
                <div class="col-lg-12">
                    <button id="export" type="submit" class="btn btn-primary">Export</button>
                </div>
            </form>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->

<script src="/js/indeterminate-checkbox.js"></script>

<script>

    IndeterminateCheckbox.init();

</script>

</body>

</html>
