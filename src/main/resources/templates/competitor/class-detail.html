<html lang="de">

<head th:replace="fragments/main :: head(Teilnehmer)">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(competitor, clazz-list)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Teilnehmer <small>Klasse</small></h1>
        </div>

        <div th:if="${messageSuccess}" th:inline="text" class="alert alert-success" role="alert">
            [[${messageSuccess}]]
        </div>

        <div class="row">

            <div class="col-lg-12">
                <a th:href="@{/competitor/clazz}" class="btn btn-secondary"><i class="fa fa-fw fa-chevron-circle-left"></i> zur Klassenliste</a>
            </div>
            
            <div class="col-lg-12">
                
                <hr/>
                
                <h3 th:text="${clazz.name}"></h3>
                
                <form th:action="@{/competitor/clazz/} + ${clazz.id}" method="post" th:object="${competitorSportForm}" enctype="application/x-www-form-urlencoded">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Bearbeiten</th>
                            <th>Name</th>
                            <th>Vorname</th>
                            <th>Geschlecht</th>
                            <th>Sportart</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="competitor, status : *{competitors}">
                            <td>
                                <a th:href="@{/competitor/} + *{competitors[__${status.index}__].id}"><i class="fa fa-fw fa-pencil-square-o"></i></a>
                            </td>
                            <td th:text="${competitor.surname}"></td>
                            <td th:text="${competitor.prename}"></td>
                            <td th:text="${competitor?.gender}? 'Männlich' : 'Weiblich'"></td>
                            <td>

                                <!-- send all other attributes back, needed to properly update a competitor -->
                                <input type="hidden" th:field="*{competitors[__${status.index}__].id}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].surname}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].prename}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].gender}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].address}">
                                
                                
                                <select class="form-control" th:field="*{competitors[__${status.index}__].sport.id}">
                                    <option selected th:value="0">---</option>
                                    <option th:each="sport : ${sports}" th:text="${sport.name}" th:value="${sport.id}"></option>
                                </select>
                                
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    
                    <button type="submit" class="btn btn-primary">Speichern</button>
                    
                </form>

            </div>


        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->


</body>

</html>
