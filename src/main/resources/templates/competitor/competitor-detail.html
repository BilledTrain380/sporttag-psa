<html lang="de">

<head th:replace="fragments/main :: head(Teilnehmer)">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(competitor, competitor)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Teilnehmer <small th:text="${competitor.surname} + ' ' + ${competitor.prename}"></small></h1>
        </div>

        <div th:if="${messageSuccess}" class="alert alert-success" role="alert">
            .Änderungen wurden erfolgreich übernommen.
        </div>
        
        <form th:object="${competitor}" th:action="@{/competitor/} + *{id}" method="post">
        
            <div class="form-group row">
                <label class="col-2 col-form-label">Vorname</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{prename}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Nachname</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{surname}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Geschlecht</label>
                <div class="col-10">
                    <select class="form-control" th:field="*{gender}">
                        <option value="1">Männlich</option>
                        <option value="0">Weiblich</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Adresse</label>
                <div class="col-10">
                    <input class="form-control" type="text" th:field="*{address}">
                </div>
            </div>

            <!-- send all other attributes back, needed to properly update a competitor -->
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{sport.id}">
            <input type="hidden" th:field="*{sport.name}">

            <button type="submit" class="btn btn-primary">Speichern</button>
            
        </form>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->


</body>

</html>
