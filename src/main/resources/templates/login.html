<html lang="en">
<head th:replace="fragments/main :: head(Login)">
</head>

<body id="page-top" style="background-color: #292b2c">

<div class="container" style="width: 300px; margin-top: 50px">
    
    <form method="post" th:action="@{/login}">
        
        <h2 style="color: #fff;">Bitte einloggen</h2>

        <div th:if="${logout}" class="alert alert-success" role="alert">
            Erfolgreich abgemeldet
        </div>

        <div th:if="${loginFailed}" class="alert alert-danger" role="alert">
            Login fehlgeschlagen
        </div>
        
        <label for="username" class="sr-only">Benutzername</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Benutzername" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" required>
        
        <br>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

</body>

</html>
