<html lang="de">

<head th:replace="fragments/main :: head('Settings - Benutzer')">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(settings, user)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Einstellungen <small>Benutzer</small></h1>
            <hr>
        </div>

        <div class="row">
            
            <div class="col-lg-12">

                <div th:if="${user_action_status} == 'edited_successful'" class="alert alert-success" role="alert">
                    Änderungen erfolgreich gespeichert.
                </div>

                <div th:if="${user_action_status} == 'added_successful'" class="alert alert-success" role="alert">
                    Benutzer erfolgreich hinzugefügt.
                </div>

                <div th:if="${user_action_status} == 'deleted_successful'" class="alert alert-success" role="alert">
                    Benutzer erfolgreich gelöscht.
                </div>
                
                <div class="card">
                    <h3 class="card-header">Benutzerliste</h3>
                    <div class="card-block">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Benutzername</th>
                                <th>Status</th>
                                <th>Aktion</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userList}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.enabled} ? 'aktiviert' : 'deaktiviert'"></td>
                                <td>

                                    <div class="btn-group">
                                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Aktion
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" th:href="@{/settings/user/} + ${user.userId}">Bearbeiten</a>
                                            <a class="dropdown-item" th:href="@{/settings/user/} + ${user.userId} + '/passwd'">Passwort ändern</a>
                                            <a class="dropdown-item" th:href="@{/settings/user/} + ${user.userId} + '/delete'">Löschen</a>
                                        </div>
                                    </div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
            
            <div class="col-lg-12">

                <div class="card">
                    <h3 class="card-header">Benutzer hinzufügen</h3>
                    <div class="card-block">

                        <div th:if="${invalidForm}" class="alert alert-danger" role="alert">
                            Die Passwörter stimmen nicht überein.
                        </div>
                        
                        <form method="post" th:action="@{/settings/user}" th:object="${userForm}" enctype="application/x-www-form-urlencoded">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Benutzername</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{username}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" required="required" class="form-control" th:field="*{password}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Password wiederholen</label>
                                <div class="col-sm-10">
                                    <input type="password" required="required" class="form-control" th:field="*{passwordRepeat}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Aktiviert</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" th:field="*{enabled}">
                                </div>
                            </div>

                            <button class="btn btn-primary" type="submit">Speichern</button>

                        </form>
                        
                    </div>
                </div>
            </div>
            
            

        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->

</body>

</html>
