<html lang="de">

<head th:replace="fragments/main :: head('Settings - Benutzer')">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(settings, user)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Einstellungen <small>Benutzer</small></h1>
            <hr>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <h3 class="card-header" th:text="${user.username}"></h3>
                    <div class="card-block">

                        <form method="post" th:action="@{/settings/user/} + ${user.userId}" th:object="${user}" enctype="application/x-www-form-urlencoded">
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Benutzername</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{username}">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Aktiviert</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" th:field="*{enabled}">
                                </div>
                            </div>

                            <button class="btn btn-primary" type="submit">Speichern</button>

                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->

</body>

</html>
