<html lang="de">

<head th:replace="fragments/main :: head('Mehrkampf - Wettkampfblätter')">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(tournament, event-sheet)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Mehrkampf <small>Wettkampfblätter</small></h1>
        </div>

        <form class="row" th:action="@{/tournament/event-sheet/export}" method="post" th:object="${eventSheetForm}" enctype="application/x-www-form-urlencoded">

            <ul class="multi">
                <li class="col-lg-12">
                    <input class="select-element" type="checkbox" name="all" id="all">
                    <label for="all">alle</label>

                    <!-- disciplines -->
                    <ul class="row">
                        
                        <li class="col-lg-4" th:each="discipline, status : *{disciplines}">

                            <input class="select-element" type="checkbox"/>
                            <label th:text="${discipline.name}"></label>
                            <input type="hidden" th:field="*{disciplines[__${status.index}__].id}"/>
                            <input type="hidden" th:field="*{disciplines[__${status.index}__].name}"/>

                            <ul class="row">
                                
                                <li class="col-lg-6" th:each="clazz, clazzStatus : *{disciplines[__${status.index}__].clazzes}">
                                    
                                    <input class="select-element" type="checkbox"/>
                                    <label th:text="${clazz.name}"></label>
                                    <input type="hidden" th:field="*{disciplines[__${status.index}__].clazzes[__${clazzStatus.index}__].id}"/>
                                    <input type="hidden" th:field="*{disciplines[__${status.index}__].clazzes[__${clazzStatus.index}__].name}"/>

                                    <ul>

                                        <li>
                                            <input type="checkbox" class="select-element" th:field="*{disciplines[__${status.index}__].clazzes[__${clazzStatus.index}__].female}"/>
                                            <label>Mädchen</label>
                                        </li>

                                        <li>
                                            <input type="checkbox" class="select-element" th:field="*{disciplines[__${status.index}__].clazzes[__${clazzStatus.index}__].male}"/>
                                            <label>Knaben</label>
                                        </li>

                                    </ul>
                                    
                                </li>
                                
                            </ul>
                            
                        </li>

                    </ul>

                </li>

            </ul>

            <div class="col-lg-12">
                <button id="export" type="submit" class="btn btn-primary">Export</button>
            </div>
        </form>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->

<script src="/js/indeterminate-checkbox.js"></script>

<script>

    IndeterminateCheckbox.init();

</script>

</body>

</html>
