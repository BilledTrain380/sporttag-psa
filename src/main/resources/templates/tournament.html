<html lang="de">

<head th:replace="fragments/main :: head(Mehrkampf)">
</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="fragments/main :: navigation(tournament, tournament)">
</nav>

<div class="content-wrapper py-3">

    <div class="container-fluid">

        <div class="page-header">
            <h1>Mehrkampf</h1>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            Änderungen wurden erfolgreich übernommen.
        </div>

        <!-- TODO: Add message when participation is not finished -->

        <div class="row">

            <div class="col-lg-12">

                <form class="form-inline" th:action="@{/test}" method="post" th:object="${tournamentForm}" enctype="application/x-www-form-urlencoded">
                    
                    <label class="mr-sm-2">Filter</label>

                    <select class="form-control mb-2 mr-sm-2 mb-sm-0" th:field="*{discipline.id}">
                        <option th:each="discipline : ${disciplines}" th:text="${discipline.name}" th:value="${discipline.id}"></option>
                    </select>

                    <select class="form-control mb-2 mr-sm-2 mb-sm-0" th:field="*{clazz.id}">
                        <option th:each="clazz : ${clazzList}" th:text="${clazz.name}" th:value="${clazz.id}"></option>
                    </select>

                    <select class="form-control mb-2 mr-sm-2 mb-sm-0" th:field="*{gender}">
                        <option th:value="true">Knaben</option>
                        <option th:value="false">Mädchen</option>
                    </select>
                    
                    <br/>
                    <br/>
                    
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Leistung</th>
                            <th>Punkte</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="competitor, status : *{competitors}">
                            <td th:text="${competitor.startNumber}"></td>
                            <td th:text="${competitor.prename}"></td>
                            <td th:text="${competitor.surname}"></td>
                            <td>

                                <!-- send all other attributes back, needed to properly update a competitor -->
                                <input type="hidden" th:field="*{competitors[__${status.index}__].startNumber}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].resultId}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].prename}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].surname}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].distance}"/>

                                <span th:text="${competitor.distance}"></span>
                                <input class="form-control" th:field="*{competitors[__${status.index}__].result}"/>
                                <span th:text="${competitor.unit}"></span>
                                
                                <input type="hidden" th:field="*{competitors[__${status.index}__].unit}"/>
                                <input type="hidden" th:field="*{competitors[__${status.index}__].points}"/>
                                
                            </td>
                            <td th:text="${competitor.points}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <button class="btn btn-primary">Speichern</button>

                </form>

            </div>


        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- /.content-wrapper -->


</body>

</html>
