buildscript {
	ext {
		kotlinVersion = '1.1.2'
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
        classpath "org.jetbrains.kotlin:kotlin-noarg:${kotlinVersion}"
	}
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: "kotlin-jpa"

junitPlatform {
	filters {
		engines {
			include 'spek'
		}
	}
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

repositories {
	mavenCentral()
	maven { url "http://dl.bintray.com/jetbrains/spek" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}")
	compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")

	// database dependencies
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.flywaydb:flyway-core')
	runtime('com.h2database:h2')
	
	// to enable thymeleaf legacy html5 mode
	compile group: 'net.sourceforge.nekohtml', name: 'nekohtml', version: '1.9.22'
	
	// webjars
	compile 'org.webjars:jquery:3.2.0'
	compile 'org.webjars:bootstrap:4.0.0-alpha.6'
	compile 'org.webjars:font-awesome:4.7.0'
	compile 'org.webjars:tether:1.4.0'
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile "org.mockito:mockito-core:2.8.9"
	testCompile "org.jetbrains.spek:spek-api:1.1.2"
	
	// necessary for spek on JUnit4
	testCompile "org.jetbrains.spek:spek-junit-platform-engine:1.1.2"
	testCompile "org.junit.platform:junit-platform-runner:1.0.0-M4"
	testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.2'
}

// copy resources to see resource changes
task copyResources(type: Copy) {
	from 'src/main/resources/'
	into 'build/resources/main/'
}