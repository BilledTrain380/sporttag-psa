// Prints commands for azure pipeline in order to get the versions as pipeline variables
task setPipelineVariables {
    doLast {
        println "##vso[task.setVariable variable=version;isOutput=true]$version".trim()
        println "##vso[task.setVariable variable=fullVersion;isOutput=true]$version+$commitHash".trim()
        println "##vso[task.setVariable variable=dockerTag;isOutput=true]$version-g$commitHash".trim()
    }
}
