<!DOCTYPE html>

<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <title>Tour - PSA</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <style>

        .feature-item {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .bg-dark {
            background-color: #111218!important;
        }

        hr.hr-light {
            border: 0;
            height: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tour-skip-button {
            position: absolute;
            top: 20px;
            right: 20px
        }

        .tour-title {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .tour-exit {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .tour-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .tour-container .tour-item {
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 60px;
            overflow: hidden;
        }

        .tour-container .tour-item:last-child {
            margin-bottom: 60px;
        }

        .tour-container .tour-item.f-1 {
            flex: 1
        }

        .tour-container .tour-item.f-2 {
            flex: 2
        }

        .tour-container .tour-item.f-3 {
            flex: 3
        }

        .tour-container .tour-item.f-4 {
            flex: 4
        }

        .carousel-indicators.round li {
            height: 30px;
            width: 30px;
            border-radius: 30px;
        }

    </style>
</head>

<body style="height: 100%">

<div id="tourCarousel" class="carousel slide h-100" data-interval="false" data-wrap="false">

    <ol class="carousel-indicators round">

        

        <li data-target="#tourCarousel" data-slide-to="0" class="active"></li>

        

        <li data-target="#tourCarousel" data-slide-to="1" class=""></li>

        

    </ol>

    <div class="carousel-inner h-100 bg-warning">

        

        <div class="carousel-item h-100 text-center active">

            <div class="tour-container">

                <div class="tour-item f-4">
                    <!-- TODO: use site url and img attribute of item loop -->
                    <img class="h-100" src="http://via.placeholder.com/1200x720" alt="Second slide">
                </div>

                <div class="tour-item f-1">

                    <h3>Import groups</h3>

                    <p>Simple import groups via a csv file.</p>

                </div>

            </div>

        </div>

        

        <div class="carousel-item h-100 text-center ">

            <div class="tour-container">

                <div class="tour-item f-4">
                    <!-- TODO: use site url and img attribute of item loop -->
                    <img class="h-100" src="http://via.placeholder.com/1200x720" alt="Second slide">
                </div>

                <div class="tour-item f-1">

                    <h3>Select sport</h3>

                    <p>Simple select the sport where bla bla bla</p>

                </div>

            </div>

        </div>

        

    </div>

    <h3 class="tour-title">Tour</h3>

    <a class="tour-exit" href="/">Exit Tour</a>

    <a class="tour-skip-button" href="#tourCarousel" role="button" data-slide="next">Skip</a>

</div>


</body>
</html>
