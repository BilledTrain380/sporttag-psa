dist: trusty
sudo: false

language: java

git:
  submodules: false

before_install:
  - git submodule update --init --remote -- recursive

branches:
  only:
    - master
    - /^release\/.+$/
    - develop
    - /^feature\/.+$/

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stages:
  - test
  - name: build
    if: branch = master

jobs:
  include:
    - stage: test
      script: gradle junitPlatformTest
    - stage: build
      script: gradle bootRepackage
