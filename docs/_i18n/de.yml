    why:
      title: Wieso PSA
      lead1: PSA ist ein Management System um Ihren Sport Event zu organisieren. Es ist eine standalone Program, welches nur Java benötigt. Falls Sie Java nicht benutzen möchten, können Sie auch das native App für macOS oder Windows verwenden.
      lead2: Das Setup ist einfach. PSA benutzt automatisch den Application Support Ordner Ihres Systems. Keine Konfigurierung von Server Einstellungen nötig. Führen Sie einfach das Program aus und Sie können durchstarten.
      get: Nutze PSA gratis

    gui:
      title: Kein Command Line Fan?
      lead: PSA kann mit einem minimalen Administrations GUI verwendet werden. Sie müssen dafür keinerlei Command Line Befehle benutzen.
