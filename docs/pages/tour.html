---
title: Tour
layout: blank
---


<div id="tourCarousel" class="carousel slide h-100" data-interval="false" data-wrap="false">

    <ol class="carousel-indicators round">

        {% for item in site.data.tour.items %}

        <li data-target="#tourCarousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>

        {% endfor %}

    </ol>

    <div class="carousel-inner h-100 bg-warning">

        {% for item in site.data.tour.items %}

        <div class="carousel-item h-100 text-center {% if forloop.first %}active{% endif %}">

            <div class="tour-container">

                <div class="tour-item f-4">
                    <!-- TODO: use site url and img attribute of item loop -->
                    <img class="h-100" src="{{ site.baseurl_root }}/img/tour/{{ item.img }}">
                </div>

                <div class="tour-item f-1">

                    <h3>{{ item.title }}</h3>

                    <p>{{ item.description }}</p>

                </div>

            </div>

        </div>

        {% endfor %}

    </div>

    <h3 class="tour-title">{% translate page.tour.title %}</h3>

    <a class="tour-exit" href="{{ site.baseurl }}/">{% translate page.tour.exit %}</a>

    <a class="tour-skip-button" href="#tourCarousel" role="button" data-slide="next">{% translate page.tour.skip %}</a>

</div>
