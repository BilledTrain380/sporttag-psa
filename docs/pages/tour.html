---
title: Tour
layout: blank
---


<div id="tourCarousel" class="carousel slide h-100" data-interval="false" data-wrap="false">

    <ol class="carousel-indicators round">

        {% for item in site.data.tour.items %}

        <li data-target="#tourCarousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>

        {% endfor %}

    </ol>

    <div class="carousel-inner h-100 bg-warning">

        {% for item in site.data.tour.items %}

        <div class="carousel-item h-100 text-center {% if forloop.first %}active{% endif %}">

            <div class="tour-container">

                <div class="tour-item f-4">
                    <!-- TODO: use site url and img attribute of item loop -->
                    <img class="h-100" src="http://via.placeholder.com/1200x720" alt="Second slide">
                </div>

                <div class="tour-item f-1">

                    <h3>{{ item.title }}</h3>

                    <p>{{ item.description }}</p>

                </div>

            </div>

        </div>

        {% endfor %}

    </div>

    <!--<a class="carousel-control-prev" href="#tourCarousel" role="button" data-slide="prev">-->
        <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
        <!--<span class="sr-only">Previous</span>-->
    <!--</a>-->
    <!--<a class="carousel-control-next" href="#tourCarousel" role="button" data-slide="next">-->
        <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>-->
        <!--<span class="sr-only">Next</span>-->
    <!--</a>-->

    <h3 class="tour-title">Tour</h3>

    <a class="tour-exit" href="{{ site.url }}">Exit Tour</a>

    <a class="tour-skip-button" href="#tourCarousel" role="button" data-slide="next">Skip</a>

</div>
